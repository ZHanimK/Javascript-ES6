    <script>
    // The forecast today is 293 as Kelvin.
    const kelvin= 293;
    //Letâ€™s convert Kelvin to Celsius by subtracting 273 from the kelvin variable. 
    const celsius= kelvin-273;

    //Fahrenheit = Celsius * (9/5) + 32
    let fahrenheit= celsius * (9/5) + 32;

    //we will round the number saved to fahrenheit.
    fahrenheit=Math.floor(fahrenheit); 
    console.log(`The temperature is ${fahrenheit} degrees Fahrenheit.`); // Output: The temperature is 68 degrees Fahrenheit.
    
    </script>
