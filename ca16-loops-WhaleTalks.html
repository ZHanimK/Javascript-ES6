<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whale Talks</title>
</head>
<body>
    <script>
    let input='I am coding very well';
    //Whales only speak in vowels so you need an array of vowels to be extracted from the input variable. Set the array equal to a variable named vowels that will not be updated.Note: Whales don’t consider “y” a vowel.
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    let resultArray=[];
    for (let i=0; i<input.length;i++){
        for(let j=0;j<vowels.length;j++){
            if(input[i]===vowels[j]){
                if(input[i]==='e'){
                    resultArray.push('ee');
                }
                else if (input[i]==='u'){
                    resultArray.push('uu');
                }
                else {
                    resultArray.push(vowels[j]);
                }
            }
        }
    }
    console.log(resultArray.join('').toUpperCase());

    </script>
</body>
</html>
