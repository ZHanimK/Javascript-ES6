<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Debt Calculator</title>
</head>
<body>
    <script>
    const getSleepHours = day => {
        switch (day) {
            case 'monday':
                return 8;
            case 'tuesday':
                return 7;
            case 'wednesday':
                return 6;    
            case 'thursday':
                return 7;
            case 'friday':
                return 8;
            case 'saturday':
                return 5;
            case 'saturday':
                return 10;
        }	
    };
    const getActualSleepHours=()=>getSleepHours('monday')+getSleepHours('tuesday')+getSleepHours('wednesday')+getSleepHours('thursday')+getSleepHours('friday')+getSleepHours('saturday')+getSleepHours('saturday');
    
    const getIdealSleepHours=idealHours=>{
        return idealHours*7;
    }
    const calculateSleepDebt=()=>{
        const actualSleepHours=getActualSleepHours();
        const idealSleepHours=getIdealSleepHours(7);
        if (actualSleepHours===idealSleepHours){
            console.log('You get the perfect amount of sleep.');
        } else if(actualSleepHours>idealSleepHours){
            console.log('You get more sleep than needed') ;
        } else if(actualSleepHours<idealSleepHours){
            console.log('You get should get some rest.'); 
        } 
    }
    calculateSleepDebt();

    </script>
</body>
</html>
