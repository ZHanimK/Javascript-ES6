<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    console.log(Math.floor(Math.random()*100)); // Math is built-in object, .random() and .floor() are methods


    // using let
    let meal = 'Enchiladas';
    console.log(meal); // Output: Enchiladas
    meal = 'Burrito';
    console.log(meal); // Output: Burrito

    let price;
    console.log(price); // Output: undefined
    price = 350;
    console.log(price); // Output: 350

    // example
    let changeMe= true;
    changeMe=false;
    console.log(changeMe); // Output: false

    const food = 'Enchiladas';
    console.log(food); // Output: Enchiladas
    food = 'Burrito';
    console.log(food); // Output: TypeError:Assignment to constant variable.

    const fruit; // output: SyntaxError
    // Constant variables must be assigned a value when declared.

    // Mathematical Assignment Operators
    let w = 4;
    w = w + 1; // or w += 1;
    console.log(w); // Output: 5

    let x = 20;
    x -= 5; // Can be written as x = x - 5
    console.log(x); // Output: 15

    let y = 50;
    y *= 2; // Can be written as y = y * 2
    console.log(y); // Output: 100

    let z = 8;
    z /= 2; // Can be written as z = z / 2
    console.log(z); // Output: 4

    //The Increment and Decrement Operator
    let a = 10;
    a++;
    console.log(a); // Output: 11

    let b = 20;
    b--;
    console.log(b); // Output: 19

    //String Concatenation with Variables
    let myPet = 'armadillo';
    console.log('I own a pet ' + myPet + '.');  // Output: 'I own a pet armadillo.'

    //String Interpolation
    const myPet = 'armadillo';
    console.log(`I own a pet ${myPet}.`); // Output: I own a pet armadillo.

    //typeof operator
    const unknown1 = 'foo';
    console.log(typeof unknown1); // Output: string

    const unknown2 = 10;
    console.log(typeof unknown2); // Output: number

    const unknown3 = true; 
    console.log(typeof unknown3); // Output: boolean



    
    </script>
</body>
</html>
