<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
    if (true) {
    console.log('This message will print!'); 
    } 
    // Prints "This message will print!"
    
    // Example
    let sale=true;
    if(sale){
    console.log('Time to buy!')
    }

    // usage with else
    if (false) {
    console.log('The code in this block will not run.');
    } else {
    console.log('But the code in this block will!');
    }

    // Example
    let sale = true;
    sale = false;

    if(sale) {
    console.log('Time to buy!');
    } else {
    console.log('Time to wait for a sale.');
    }

    //Comparison Operators
    10 < 12 // Evaluates to true
    'apples' === 'oranges' // false

    //Example
    let hungerLevel=7;

    if(hungerLevel>7){
    console.log ('Time to eat!')
    } else {
    console.log ('We can eat later!')
    }

    //Logical Operators
    // and operator (&&)
    // or operator (||)
    // not operator, otherwise known as the bang operator (!)
    if (stopLight === 'green' && pedestrians === 0) {
    console.log('Go!');
    } else {
    console.log('Stop');
    }
    //When using the && operator, both conditions must evaluate to true for the entire condition to evaluate to true and execute. Otherwise, if either condition is false, the && condition will evaluate to false and the else block will execute.

    if (day === 'Saturday' || day === 'Sunday') {
    console.log('Enjoy the weekend!');
    } else {
    console.log('Do some work.');
    }
    //When using the || operator, only one of the conditions must evaluate to true for the overall statement to evaluate to true.

    //The ! not operator reverses, or negates, the value of a boolean:
    let excited = true;
    console.log(!excited); // Prints false

    let sleepy = false;
    console.log(!sleepy); // Prints true

    //Truthy and Falsy
    //Sometimes, you’ll want to check if a variable exists and you won’t necessarily want it to equal a specific value— you’ll only check to see if the variable has been assigned a value.

    let myVariable = 'I Exist!';
    if (myVariable) {
    console.log(myVariable)
    } else {
    console.log('The variable does not exist.')
    }

    //The list of falsy values includes: 0
    // -Empty strings like "" or ''
    // -null which represent when there is no value at all
    // -undefined which represent when a declared variable lacks a value
    // -NaN, or Not a Number

    let numberOfApples = 0;
    if (numberOfApples){
    console.log('Let us eat apples!');
    } else {
    console.log('No apples left!');
    }
    // Prints 'No apples left!'

    //Examples
    let wordCount = 0;
    if (wordCount) {
    console.log("Great! You've started your work!");
    } else {
    console.log('Better get to work!');
    }


    let favoritePhrase = 'Hello World!';
    if (favoritePhrase) {
    console.log("This string doesn't seem to be empty.");
    } else {
    console.log('This string is definitely empty.');
    }

    //you have a website and want to take a user’s username to make a personalized greeting. Sometimes, the user does not have an account, making the username variable falsy. The code below checks if username is defined and assigns a default string if it is not:
    let defaultName;
    if (username) {
    defaultName = username;
    } else {
    defaultName = 'Stranger';
    }

    //short-circuit evaluation
    let defaultName = username || 'Stranger';
    //Because || or statements check the left-hand condition first, the variable defaultName will be assigned the actual value of username if is truthy, and it will be assigned the value of 'Stranger' if username is falsy.

    let tool = '';
    // Use short circuit evaluation to assign  writingUtensil variable below:
    let writingUtensil= tool || 'pen';
    console.log(`The ${writingUtensil} is mightier than the sword.`);

    //Ternary Operator

    let isNightTime = true;
    if (isNightTime) {
    console.log('Turn on the lights!');
    } else {
    console.log('Turn off the lights!');
    }
    //We can use a ternary operator to perform the same functionality:
    isNightTime ? console.log('Turn on the lights!') : console.log('Turn off the lights!');

    //more Examples:
    let isLocked = false;
    isLocked ? console.log('You will need a key to open the door.') : console.log('You will not need a key to open the door.');

    let isCorrect = true;
    isCorrect ? console.log('Correct!') : console.log('Incorrect!');

    let favoritePhrase = 'Love That!';
    favoritePhrase === 'Love That!' ? console.log('I love that!') : console.log("I don't love that!");

    //Else If Statements
    let stopLight = 'yellow';
    if (stopLight === 'red') {
    console.log('Stop!');
    } else if (stopLight === 'yellow') {
    console.log('Slow down.');
    } else if (stopLight === 'green') {
    console.log('Go!');
    } else {
    console.log('Caution, unknown!');
    }

    //The switch keyword
    let groceryItem = 'papaya';
    if (groceryItem === 'tomato') {
    console.log('Tomatoes are $0.49');
    } else if (groceryItem === 'papaya'){
    console.log('Papayas are $1.29');
    } else {
    console.log('Invalid item');
    }
    //A switch statement provides an alternative syntax that is easier to read and write. A switch statement looks like this:
    switch (groceryItem) {
    case 'tomato':
        console.log('Tomatoes are $0.49');
        break;
    case 'lime':
        console.log('Limes are $1.49');
        break;
    case 'papaya':
        console.log('Papayas are $1.29');
        break;
    default:
        console.log('Invalid item');
        break;
    }
    // Prints 'Papayas are $1.29'

    let athleteFinalPosition = 'first place';
    switch(athleteFinalPosition ) {
    case 'first place':
        console.log('You get the gold medal!');
        break;
    case 'second place':
        console.log('You get the silver medal!');
        break;
    case 'third place':
        console.log('You get the bronze medal!');
        break;
    default:
        console.log('No medal awarded.');
        break;
    }
    

    </script>
</body>
</html>
